<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Information</title>
         <link rel="stylesheet" href="/static/style.css">
        <style>
            table, th, tr, td {
                border: 1px solid black
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <colgroup>
                <col span="3" style="background-color: white">
                <col span="3" style="background-color: white">
              </colgroup>
            <h3 style="background-color: white">Student Information</h3>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>City</th>
            <th>Marks</th>
            <th>Passing year</th>
            {% for student in students %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.roll}}</td>
                <td>{{student.city}}</td>
                <td>{{student.marks}}</td>
                <td>{{student.pass_date}}</td>
            </tr>
           {% endfor %}
        </table>
    </body>
</html>
